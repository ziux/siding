<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">

<div class="layui-form news_list">
    <table id="viewTable" lay-filter="tableFilter"></table>

</div>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="{% static js_path %}"></script>
<script type="text/html" id="barTool">
    <a class="layui-btn  layui-btn-normal layui-btn-sm" lay-event="screen">筛选</a>
    {% if create_permission %}
        <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
    {% endif %}
    {% if update_permission %}
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    {% endif %}
    {% if delete_permission %}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {% endif %}
    <div class="layui-inline "><input type="text" id="search_text" placeholder="请输入搜索内容" class="layui-input"></div>
    <div class="layui-btn  layui-btn-normal layui-btn-sm" title="搜索" lay-event="search">点击搜索</div>
    <div class="layui-inline" title="刷新" lay-event="refresh" align="right"><i class="layui-icon layui-icon-refresh"></i>
    </div>

</script>


</body>
</html>
